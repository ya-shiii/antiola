<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Client Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 text-center">
        <h1 class="fw-bolder text-white display-2">Manage Account</h1>
        <div class="d-flex justify-content-center mt-5">
            <a href="client-vehicles.html" id="avail-link" class="btn btn-warning mx-1 flex-fill">Available Vehicles (<span id="count-available"></span>)</a>
            <a href="client-bookings.html" id="bookings-link" class="btn btn-success mx-1 flex-fill">My Bookings</a>
            <a href="#" id="logout-link" class="btn btn-danger mx-1 flex-fill">Logout</a>
        </div>
    </div>
    
    <div class="container d-flex justify-content-center mb-5">
        <div class="card p-5 mt-5 col-lg-6 col-md-8 col-sm-10 col-12">
            <form id="register-form" action="php/update_account.php" method="POST">
                <div class="form-group">
                    <label for="registerFullName">Full Name:</label>
                    <input type="text" class="form-control" id="registerFullName" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="registerAddress">Address:</label>
                    <input type="text" class="form-control" id="registerAddress" name="address" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Phone:</label>
                    <input type="text" class="form-control" id="registerPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" class="form-control" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Enter account password to verify:</label>
                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <div id="response"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        Ride Hailing App &copy; 2024
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/client-account.js"></script>
</body>

</html>
