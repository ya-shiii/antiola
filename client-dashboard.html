<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container mt-5 text-center">
        <h1 class="fw-bolder text-white">Dashboard</h1>
        <p class="h2 fw-bolder text-white">Hello <span id="fullname-display"></span></p>
        <p id="client-msg" class="h2 fw-bolder text-white"></p>
        <div class="d-flex justify-content-center text-center mt-5">
            <a href="client-vehicles.html" id="avail-link" class="btn btn-warning mx-1 text-center flex-fill">Available Vehicles (<span id="count-available"></span>)</a>
            <a href="client-bookings.html" id="bookings-link" class="btn btn-success mx-1 flex-fill">My Bookings</a>
            <a href="client-account.html" id="account-link" class="btn btn-primary mx-1 flex-fill">Manage Account</a>
            <a href="#" id="logout-link" class="btn btn-danger mx-1 flex-fill">Logout</a>
        </div>
    </div>

    <div class="container mt-5 pt-5 text-center">
        <h1 class="fw-bold text-white mt-5">THE BEST RIDE HAILING SERVICES</h1>
        <a href="about.html" class="btn btn-primary mt-3">About us</a>
        <div class="mt-3">
            <!-- Icons -->
            <i class="fab fa-facebook text-white mr-3"></i>
            <i class="fab fa-facebook-messenger text-white mr-3"></i>
            <i class="fab fa-google text-white"></i>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center text-white mt-5">
        Ride Hailing App &copy; 2024
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/client.js"></script>
</body>

</html>
