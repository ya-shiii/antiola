<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ride Hailing App - Ride Hailing App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="bg-image d-flex flex-column justify-content-center align-items-center">
        <div class="container text-center mt-5">
            <h1 class="display-4 text-white fw-bold">Welcome to Ride Hailing App</h1>
        </div>
        <div class="container col-lg-4 col-md-6 col-sm-8 col-10">
            <div class="card p-4 mt-5">
                <h1 class="mb-4 fw-bolder">Login</h1>
                <form id="login-form" action="php/login.php" method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <p>Don't have an account? <a href="register.html">Register Now</a></p>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div id="response"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        Ride Hailing App &copy; 2024
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
