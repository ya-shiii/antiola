<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ride Hailing App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 text-center">
        <p class="h2 fw-bolder text-white">Hello <span id="fullname-display"></span></p>
        <p class="h2 fw-bolder text-white">These are the available vehicles</p>
        <div class="d-flex justify-content-center mt-5">
            <a href="client-bookings.html" id="bookings-link" class="btn btn-success mx-1 flex-fill">My Bookings</a>
            <a href="client-account.html" id="account-link" class="btn btn-primary mx-1 flex-fill">Manage Account</a>
            <a href="#" id="logout-link" class="btn btn-danger mx-1 flex-fill">Logout</a>
        </div>
    </div>

    <!-- Card-like div for statistics -->
    <div class="container mt-5">
        <div class="card bg-transparent">
            <div class="card-body bg-transparent">
                <div class="row">
                    <!-- Vehicle cards will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for booking a driver -->
    <div class="modal fade" id="bookDriverModal" tabindex="-1" role="dialog" aria-labelledby="bookDriverModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookDriverModalLabel">Book Driver</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="bookingForm" action="php/book_driver.php" method="POST">
                    <div class="modal-body">
                        <!-- Hidden input field to store the user ID -->
                        <input type="hidden" id="driverUserId" name="driver_id">
                        <!-- Input fields for date and time, start location, and end location -->
                        <div class="form-group">
                            <label for="bookingDate">Date:</label>
                            <input type="date" class="form-control" id="bookingDate" name="booking_date" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingTime">Time:</label>
                            <input type="time" class="form-control" id="bookingTime" name="booking_time" required>
                        </div>
                        <div class="form-group">
                            <label for="startLocation">Start Location:</label>
                            <input type="text" class="form-control" id="startLocation" name="start_location" required>
                        </div>
                        <div class="form-group">
                            <label for="endLocation">End Location:</label>
                            <input type="text" class="form-control" id="endLocation" name="end_location" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center text-white mt-5">
        Ride Hailing App &copy; 2024
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/client-vehicles.js"></script>
</body>

</html>
