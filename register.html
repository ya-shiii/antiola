<!DOCTYPE html>
<html>

<head>
    <title>Ride Hailing App - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="mt-5">
            <h1 class="display-2 text-white fw-bold text-center">
                Join our community!
            </h1>
        </div>
    </div>
    <div class="container col-3 p-5">
        <div class="card p-5 mt-5">
            <h1 class="mb-4fw-bolder">Register</h1>
            <form id="register-form" action="php/register.php" method="POST">
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" class="form-control" id="registerUsername" name="u_name" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerFullName">Full Name:</label>
                    <input type="text" class="form-control" id="registerFullName" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" class="form-control" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Phone:</label>
                    <input type="text" class="form-control" id="registerPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="registerAddress">Address:</label>
                    <input type="text" class="form-control" id="registerAddress" name="address" required>
                </div>
                <p>Already have an account? <a href="index.html">Login</a></p>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div id="response"></div>
        </div>
    </div>

    <!-- Modal for registration -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">`
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Ride Hailing App &copy; 2024
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
