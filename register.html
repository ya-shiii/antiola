<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ride Hailing App - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="mt-5 text-center">
            <h1 class="display-2 fw-bold">
                Join our community!
            </h1>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card p-5">
                    <h1 class="mb-4 fw-bolder text-dark">Register</h1>
                    <form id="register-form" action="php/register.php" method="POST">
                        <div class="form-group">
                            <label for="registerUsername" class="text-dark">Username:</label>
                            <input type="text" class="form-control" id="registerUsername" name="u_name" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword" class="text-dark">Password:</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="registerFullName" class="text-dark">Full Name:</label>
                            <input type="text" class="form-control" id="registerFullName" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail" class="text-dark">Email:</label>
                            <input type="email" class="form-control" id="registerEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPhone" class="text-dark">Phone:</label>
                            <input type="text" class="form-control" id="registerPhone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="registerAddress" class="text-dark">Address:</label>
                            <input type="text" class="form-control" id="registerAddress" name="address" required>
                        </div>
                        <p class="text-dark">Already have an account? <a href="index.html">Login</a></p>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div id="response" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        Ride Hailing App &copy; 2024
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
