<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rider Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container mt-5 text-center">
        <h1 class="fw-bolder text-white display-2">Hello Driver <span id="fullname-display"></span></h1>
        <p id="driver-msg" class="h2 fw-bolder text-white">Wanna go somewhere? Book a reservation now!</p>
        <div class="d-flex justify-content-center mt-5">
            <a href="rider-bookings.html" id="bookings-link" class="btn btn-success mx-1 flex-fill mt-2">My Bookings (<span
                    id="count-booking"></span>)</a>
            <a href="rider-account.html" id="account-link" class="btn btn-primary mx-1 flex-fill mt-2">Manage Account</a>
            <a href="#" id="logout-link" class="btn btn-danger mx-1 flex-fill mt-2">Logout</a>
        </div>
    </div>

    <!-- Card-like div for statistics -->
    <div class="container mt-5">

        <div class="row">
            <!-- Booking cards will be populated here -->
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        Ride Hailing App &copy; 2024
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/rider-booking.js"></script>
</body>

</html>
